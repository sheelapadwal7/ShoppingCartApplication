<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 50px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Shopping Cart</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="#loginForm">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#registerForm">Register</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Login Form -->
<div class="container form-container" id="loginForm">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-center">Login</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="loginUsername" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</div>

<!-- Register Form -->
<div class="container form-container" id="registerForm" style="display: none;">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-center">Register</h3>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="registerUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="registerUsername" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        // Toggle between Login and Register forms
        $('a[href="#loginForm"]').click(function () {
            $('#loginForm').show();
            $('#registerForm').hide();
        });
        $('a[href="#registerForm"]').click(function () {
            $('#loginForm').hide();
            $('#registerForm').show();
        });

        // Submit Login Form
        $('#loginForm').submit(function (e) {
            e.preventDefault();
            // Add your login logic here
            alert("Login functionality will be implemented here!");
        });

        // Submit Register Form
        $('#registerForm').submit(function (e) {
            e.preventDefault();
            // Add your registration logic here
            alert("Registration functionality will be implemented here!");
        });
    });
</script>
</body>
</html>
